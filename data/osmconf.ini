# Custom OSM configuration for Garmin FIT Utilities
# Based on GDAL's default osmconf.ini with additional POI and route attributes

# Which OSM closed ways should be treated as polygons
closed_ways_are_polygons=aeroway,amenity,boundary,building,craft,geological,historic,landuse,leisure,military,natural,office,place,shop,sport,tourism,highway=platform,public_transport=platform

[points]
osm_id=yes
osm_version=no
osm_timestamp=no
osm_uid=no
osm_user=no
osm_changeset=no

# Extended attributes including POI tags
attributes=name,barrier,highway,ref,address,is_in,place,man_made,tourism,amenity,shop,leisure,sport,historic,natural
unsignificant=created_by,converted_by,source,time,ele,attribution
ignore=created_by,converted_by,source,time,ele,note,todo,openGeoDB:,fixme,FIXME

[lines]
osm_id=yes
osm_version=no
osm_timestamp=no
osm_uid=no
osm_user=no
osm_changeset=no

# Extended attributes including routes and colors
attributes=name,highway,waterway,aerialway,barrier,man_made,railway,route,ref,colour,color,network,operator

ignore=created_by,converted_by,source,time,ele,note,todo,openGeoDB:,fixme,FIXME

[multipolygons]
osm_id=yes
osm_version=no
osm_timestamp=no
osm_uid=no
osm_user=no
osm_changeset=no

# Full attributes for areas
attributes=name,type,aeroway,amenity,admin_level,barrier,boundary,building,craft,geological,historic,land_area,landuse,leisure,man_made,military,natural,office,place,shop,sport,tourism,route,ref,colour,color,network

ignore=area,created_by,converted_by,source,time,ele,note,todo,openGeoDB:,fixme,FIXME

[multilinestrings]
osm_id=yes
osm_version=no
osm_timestamp=no
osm_uid=no
osm_user=no
osm_changeset=no

# For route relations with colors
attributes=name,type,route,ref,colour,color,network,operator

ignore=area,created_by,converted_by,source,time,ele,note,todo,openGeoDB:,fixme,FIXME

[other_relations]
osm_id=yes
osm_version=no
osm_timestamp=no
osm_uid=no
osm_user=no
osm_changeset=no

attributes=name,type

ignore=area,created_by,converted_by,source,time,ele,note,todo,openGeoDB:,fixme,FIXME